<!--How many hours have you lived game-->
<script type="text/javascript">
	var age, hours, answer;
		age = prompt("How old are you?");
		hours = prompt("If you are " + age + " then how many hours have you lived?");
		answer = age * 365 * 24;

	while (hours != answer) {//Should keep prompting while there's no match
    if (hours < answer) { //guess is lower than answer
      hours = prompt("Your guess is too low, you should live longer. Guess again.");
    }
    else if (hours > answer) {// guess is higher than the answer
      hours = prompt("You haven't live that long yet. Guess again.");
    }
  }
  //When hours = answer
	alert("That's correct you've been alive for " + answer + " hours");
</script>
